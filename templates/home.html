{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Django Project</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>


<body>
    <div class="flex md:flex-row flex-col gap-4 w-full items-center justify-center min-h-screen"
        style="
        background-image: url('{% static "images/bg3.jpg" %}');
        background-size: cover;
        background-position: center;
        ">

        {% for employee in employees %}
        <div class="w-full max-w-sm shadow-xl p-3 bg-black/30 backdrop-blur-sm rounded-lg shadow">
            <div class="w-full flex flex-col items-center justify-center">
                <img src="{{ employee.photo.url }}" class="rounded-full w-50 h-50 object-cover" alt="{{ employee.first_name }}">
            </div>
        

            <div class="p-4 flex flex-col items-center justify-center">
                <h5 class="text-xl font-bold tracking-tight text-white">{{ employee.first_name }} {{ employee.last_name }}</h5>
                <p class="text-sm font-normal text-white">
                    {{ employee.designation }}
                </p>
                <button
                    class="text-white mt-5 bg-orange-700 cursor-pointer hover:bg-orange-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Contact
                    </button>
            </div>

        </div>
        {% endfor %}
    </div>

</body>

</html>
